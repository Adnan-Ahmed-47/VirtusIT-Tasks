<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Course Enrollment Form</h1>
    <form class="form">
        <div class="naam">
            <label for="">Username: </label>
            <input type="text" placeholder="Enter full name" id="name"> <br> <br>
        </div>
        
        <div class="mail">
            <label for="">Email: </label>
            <input type="mail" placeholder="Enter your mail id" id="email"> <br> <br>
        </div>

        <div class="pass">
            <label for="">Password: </label>
            <input type="password" placeholder="Enter Password" id="pass"><br><br>
        </div>

        <button class="sub">Submit</button>
        <button class="res">Reset</button>
    </form>
    
</body>
<script src="script.js"></script>
</html>
