<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="st.css">
</head>

<body>

    <div class="body">
        <form class="form">
            <h1>Course Enrollment Form</h1>
            <label for="name">Name: </label>
            <input type="text" placeholder="Enter full name" required id="name"> <br><br>

            <label for="email">Email: </label>
            <input type="text" placeholder="sample@example.com" id="email" required> <br><br>

            <label for="num">Phone Number: </label>
            <input type="text" placeholder="986xxxxxxx" id="num" required> <br><br>

            <label for="gender" class="gen">Gender: </label>

            <input type="radio" name="gender" value="Male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="Female" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="Other" id="other">
            <label for="other">Other</label> <br><br>


            <label for="chkbox" class="course">Course: </label>

            <input type="checkbox" name="chkbox" id="c" value="C">
            <label for="c">C</label>
            <input type="checkbox" name="chkbox" id="cpp" value="C++">
            <label for="cpp">C++</label>
            <input type="checkbox" name="chkbox" id="java" value="Java">
            <label for="java">Java</label>
            <input type="checkbox" name="chkbox" id="ai" value="AI">
            <label for="ai">AI</label>
            <input type="checkbox" name="chkbox" id="robotics" value="Robotics">
            <label for="robotics">Robotics</label> <br><br>

            <button type="submit" class="sub">Submit</button>
            <button type="reset" class="res">Reset</button>

        </form> <br><br>

        <div class="srtsrch">
            <div class="sort">
                <h2>Sorting</h2>
                <label for="ascend">
                    <input type="radio" name="sort" id="ascend" value="asc">
                    A-Z</label><br>
                <!-- <label for="ascend">
                <input type="checkbox" name="ascChk" id="ascend">
               Z A-</label>  -->

                <label for="descend">
                    <input type="radio" name="sort" id="descend" value="dsc">
                    Z-A</label><br>

                <label for="none">
                    <input type="radio" name="sort" id="none" value="none" checked>
                    None</label>
            </div>

            <!-- <br><br> -->

            <div class="search">
                <input type="text" name="search" placeholder="Search your name" id="srchInp">
            </div>
            <br><br>
        </div>




        <table border="1" class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Ph.No</th>
                    <th>Gender</th>
                    <th>Course</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <br><br>



    </div>
