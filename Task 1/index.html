<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form">
        <h1>Student Details</h1> 
        <div class="naam">
            <label for="">Name: </label>
            <input type="text" placeholder="Enter your name" id="name"> <br> <br>
        </div>
        <div class="rollno">
            <label for="">Roll No: </label>
            <input type="text" placeholder="Enter roll no" id="rno"> <br> <br>
        </div>
        <div class="gender">
            <label for="gender" class="gen">Gender: </label>

            <input type="radio" name="gender" value="Male" id="male" >
            <label for="male">Male</label> 
            <input type="radio" name="gender" value="Female" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="Other" id="other">
            <label for="other">Other</label> <br><br>
        </div>
        <div class="dob">
            <label for="dob">D.O.B: </label>
            <input type="date" name="" id="dob"> <br><br>
        </div>
        <div class="branch">
            <label for="brnch">Branch: </label>
            <select name="course" id="brnch">
                <option value="Computer Science">Computer Science</option>
                <option value="Mechanical">Mechanical</option>
                <option value="Electrical">Electrical</option>
            </select> <br><br>
        </div>
        <div class="phNo">
            <label for="phno">Ph No: </label>
            <input type="text" placeholder="986XXXXXXX" id="phno"> <br><br><br>
        </div>
        <div class="trms">
            <input type="checkbox" name="chkbox" id="chkbox" required>
            <label for="chkbox"><strong>I agree to the above terms & conditions.</strong></label> <br><br>
        </div>
        <div class="btn">
            <button type="submit" id="sub">Submit</button>
        </div>

    </form>

    
    
</body>
<script src="script.js"></script>
</html>
